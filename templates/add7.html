{% extends 'layout/app.html' %}

{% load static %}

{% block body %}
    <div id="content-wrapper">

        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Ajouter</a>
                </li>
                <li class="breadcrumb-item active">Ajouter</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Foration
                </div>
                <div class="card-body">
                  <form class="form-horizontal" action="create7" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="largeur" placeholder="largeur" id="inputlargeur" required>
                                    <label for="inputlargeur">largeur</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="diametre" placeholder="diametre" id="inputdiametre" required>
                                    <label for="inputdiametre">diametre</label>
                                </div>
                            </div>
                        </div>
                    </div>

                  <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="tranche" placeholder="tranche" id="inputtranche" required>
                                    <label for="inputtranche">tranche</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="espacement" placeholder="espacement" id="inputespacement" required>
                                    <label for="inputespacement">espacement</label>
                                </div>
                            </div>
                        </div>
                    </div>

                  <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="de" placeholder="de" id="inputde" required>
                                    <label for="inputde">de</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="densite_r" placeholder="densite_r" id="inputdensite_r" required>
                                    <label for="inputdensite_r">densite_r</label>
                                </div>
                            </div>
                        </div>
                    </div>

                  <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="hauteur" placeholder="hauteur" id="inputhauteur" required>
                                    <label for="inputhauteur">hauteur</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="longueur" placeholder="longueur" id="inputlongueur" required>
                                    <label for="inputlongueur">longueur</label>
                                </div>
                            </div>
                        </div>


                      <div class="form-group">
                        <div class="form-row">
                         <div class="col-md-6">
                            <label>niveau</label>

                            <select name="niveau"  class="form-control">
                                <option value="RT/SB">RT/SB</option>

                                {% if pfouration.niveau == "RT/SA2" %}
                                <option value="RT/SA2" selected>RT/SA2</option>
                                {% else %}
                                <option value="RT/SA2">RT/SA2</option>
                                {% endif %}


                            {% if pfouration.niveau == "INT1/2" %}
                                <option value="INT1/2">INT1/2 selected>INT1/2</option>
                                {% else %}
                                <option value="INT1/2">INT1/2</option>
                                {% endif %}

                            {% if pfouration.niveau == "INT2/4" %}
                                <option value="INT2/4" selected>INT2/4</option>
                                {% else %}
                                <option value="INT2/4">INT2/4</option>
                                {% endif %}

                            {% if pfouration.niveau == "INT3/4" %}
                                <option value="INT3/4" selected>INT3/4</option>
                                {% else %}
                                <option value="INT3/4">INT3/4</option>
                                {% endif %}

                            {% if pfouration.niveau == "INT3/5" %}
                                <option value="INT3/5" selected>INT3/5</option>
                                {% else %}
                                <option value="INT3/5">INT3/5</option>
                                {% endif %}

                            {% if pfouration.niveau == "INT3/5" %}
                                <option value="INT3/5" selected>INT3/5</option>
                                {% else %}
                                <option value="INT3/5">INT3/5</option>
                                {% endif %}

                            {% if pfouration.niveau == "INT5/6" %}
                                <option value="INT5/6" selected>INT5/6</option>
                                {% else %}
                                <option value="INT5/6">INT5/6</option>
                                {% endif %}

                            {% if pfouration.niveau == "INT4/5" %}
                                <option value="INT4/5" selected>INT4/5</option>
                                {% else %}
                                <option value="INT4/5">INT4/5</option>
                                {% endif %}

                            {% if pfouration.niveau == "INT2/3" %}
                                <option value="INT2/3" selected>INT2/3</option>
                                {% else %}
                                <option value="INT2/3">INT2/3</option>
                                {% endif %}

                            {% if pfouration.niveau == "INTSA2/C0" %}
                                <option value="INTSA2/C0" selected>INTSA2/C0</option>
                                {% else %}
                                <option value="INTSA2/C0">INTSA2/C0</option>
                                {% endif %}

                            {% if pfouration.niveau == "RT/C0" %}
                                <option value="RT/C0" selected>RT/C0</option>
                                {% else %}
                                <option value="RT/C0">RT/C0</option>
                                {% endif %}

                            {% if pfouration.niveau == "RT/C2" %}
                                <option value="RT/C2" selected>RT/C2</option>
                                {% else %}
                                <option value="RT/C2">RT/C2</option>
                                {% endif %}
                            {% if pfouration.niveau == "RT/C3" %}
                                <option value="RT/C3" selected>RT/C3</option>
                                {% else %}
                                <option value="RT/C3">RT/C3</option>
                                {% endif %}

                            {% if pfouration.niveau == "RT/C4" %}
                                <option value="RT/C4" selected>RT/C4</option>
                                {% else %}
                                <option value="RT/C4">RT/C4</option>
                                {% endif %}
                            {% if pfouration.niveau == "RT/C5" %}
                                <option value="RT/C5" selected>RT/C5</option>
                                {% else %}
                                <option value="RT/C5">RT/C5</option>
                                {% endif %}

                            </select>
                             </div>

                         <div class="col-md-6">
                            <label>panneau</label>

                            <select name="panneau"  class="form-control">
                                <option value="P1">P1</option>

                                {% if pfouration.panneau == "P2" %}
                                <option value="P2" selected>P2</option>
                                {% else %}
                                <option value="P2">P2</option>
                                {% endif %}
                             {% if pfouration.panneau == "P3" %}
                                <option value="P3" selected>P3</option>
                                {% else %}
                                <option value="P3">P3</option>
                                {% endif %}
                                {% if pfouration.panneau == "P4" %}
                                <option value="P4" selected>P4</option>
                                {% else %}
                                <option value="P4">P4</option>
                                {% endif %}
                                {% if pfouration.panneau == "P5" %}
                                <option value="P5" selected>P5</option>
                                {% else %}
                                <option value="P5">P5</option>
                                {% endif %}
                                {% if pfouration.panneau == "P6" %}
                                <option value="P6" selected>P6</option>
                                {% else %}
                                <option value="P6">P6</option>
                                {% endif %}
                                {% if pfouration.panneau == "P7" %}
                                <option value="P7" selected>P7</option>
                                {% else %}
                                <option value="P7">P7</option>
                                {% endif %}
                                {% if pfouration.panneau == "P8" %}
                                <option value="P8" selected>P8</option>
                                {% else %}
                                <option value="P8">P8</option>
                                {% endif %}

                            </select>
                             </div>
                    </div>
                      </div>

                       </div>


                    <button class="btn btn-primary btn-block" type="submit">Submit &nbsp;&nbsp;&nbsp;<span></span></button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Enter Username");
        $("#id_password").attr("placeholder", "Enter Password");
    </script>
{% endblock %}
